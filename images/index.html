<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo of gallery.css</title>
  <link rel="stylesheet" href="css/gallery.prefixed.css">
  <link rel="stylesheet" href="css/gallery.theme.css">
</head>
<body>


  <h1>With autoplay</h1>
  <div class="gallery autoplay items-4">
    <div id="item-1" class="control-operator"></div>
    <div id="item-2" class="control-operator"></div>
    <div id="item-3" class="control-operator"></div>
    <div id="item-4" class="control-operator"></div>

    <figure class="item">
      <img src="images/slide1.jpg" class"responsive">
    </figure>

    <figure class="item">
      <img src="images/slide2.jpeg">
    </figure>

    <figure class="item">
      <img src="images/slide3.jpeg">
    </figure>

    <figure class="item">
      <img src="images/slide4.jpeg">
    </figure>

    <div class="controls">
      <a href="#item-1" class="control-button">•</a>
      <a href="#item-2" class="control-button">•</a>
      <a href="#item-3" class="control-button">•</a>
      <a href="#item-4" class="control-button">•</a>
    </div>
  </div>


</body>
</html>

</body>
</html>
